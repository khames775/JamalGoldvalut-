<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع جديد 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- الشريط العلوي مع الأيقونات -->
    <header class="header">
        <div class="icons">
            <button id="theme-toggle" class="icon-btn">
                <span id="theme-icon">☀️</span> <!-- أيقونة الوضع الليلي -->
            </button>
            <button class="settings-btn">
                ⚙️
            </button>
        </div>
        <h1>مرحباً في الموقع الجديد!</h1>
        <p>تصميم 3D بألوان متدرجة مذهلة</p>
    </header>

    <!-- نموذج تسجيل الدخول -->
    <section class="login-section">
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="اسم المستخدم" required />
                <input type="password" id="password" placeholder="كلمة المرور" required />
                <button type="submit" class="submit-btn">تسجيل الدخول</button>
            </form>
            <div class="social-login">
                <button class="social-btn google-btn">تسجيل الدخول عبر جوجل</button>
                <button class="social-btn facebook-btn">تسجيل الدخول عبر فيسبوك</button>
            </div>
            <p>ليس لديك حساب؟ <a href="#">تسجيل حساب جديد</a></p>
        </div>
    </section>

    <!-- تذييل الصفحة -->
    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
